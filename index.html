<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stilos Botões</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
     </header>
     
     <h1>Botões de animação</h1>
     <p>Passe o mouse sobre nós e aproveite os designs de animação neumórficos satisfatórios!</p>
     <div class="frame">
       <button class="custom-btn btn-1">Teste</button>
       <button class="custom-btn btn-2">TESTE</button>
       <button class="custom-btn btn-3"><span>TESTE</span></button>
       <button class="custom-btn btn-4"><span>TESTE</span></button>
       <button class="custom-btn btn-5"><span>TESTE</span></button>
       <button class="custom-btn btn-6"><span>TESTE</span></button>
       <button class="custom-btn btn-7"><span>TESTE</span></button>
       <button class="custom-btn btn-8"><span>TESTE</span></button>
       <button class="custom-btn btn-9">TESTE</button>
       <button class="custom-btn btn-10">TESTE</button>
       <button class="custom-btn btn-11">TESTE<div class="dot"></div></button>
       <button class="custom-btn btn-12"><span>Click!</span><span>TESTE</span></button>
       <button class="custom-btn btn-13">TESTE</button>
       <button class="custom-btn btn-14">TESTE</button>
       <button class="custom-btn btn-15">TESTE</button>
       <button class="custom-btn btn-16">TESTE</button>
       <p style="font-family: Andale Mono, monospace;">
         </p>
     </div>
     

  </body>
</html>
